<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Hello, Flask</title>
    </head>
    <body>
        <h1>
        {%if name %}
            <strong>Hello there, {{ name }}.</strong>
        {% else %}
            What's your name? Provide it after /hello/ in the URL.
        {% endif %}
        </h1>
    </body>
</html>
