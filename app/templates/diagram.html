<body style="height:100vh;width:100vw;">
    <div class="canvas-container m-0 p-0" style="width:100%;height:100%;">
        <div class="bg-dark m-0 p-0" id="three-box" style="width:100%;height:100%;"></div>
        <canvas id="overlay-canvas" class="m-0 p-0"></canvas>
    </div>

    <div class="menu-bar">
        <div class="top-bar">
            <p class="lead">Tools</p>
            <div class="">
                <button id="buttonAddArrow" class="btn btn-sm btn-warning">Add Arrow</button>
            </div>
            <div class="mt-2">
                <button id="buttonAddText" class="btn btn-sm btn-warning">Add Text</button>
            </div>
        </div>

        <div class="tool-bar" style="display:none;max-width:200px;">
            <p class="lead">Tool Options</p>
            <!-- arrowColorInput -->
            <div class="row object-option arrow-option">
                <div class="col-6">
                    <input type="color" class="form-control" id="arrowColorInput" value="#ffffff">
                </div>
                <div class="col-6">
                    <label for="arrowColorInput" class="form-label ms-2">Color</label>
                </div>
            </div>
            <!-- textColorInput -->
            <div class="row object-option text-option">
                <div class="col-6">
                    <input type="color" class="form-control" id="textColorInput" value="#ffffff">
                </div>
                <div class="col-6">
                    <label for="textColorInput" class="form-label ms-2">Color</label>
                </div>
            </div>
            <!-- widthInput -->
            <div class="row align-items-center object-option arrow-option">
                <div class="col-6">
                    <input type="number" class="form-control" id="widthInput" value="5">
                </div>
                <div class="col-6">
                    <label for="widthInput" class="form-label ms-2">Width</label>
                </div>
            </div>
            <!-- sizeInput -->
            <div class="row align-items-center object-option text-option">
                <div class="col-6">
                    <input type="number" class="form-control" id="sizeInput" value="30">
                </div>
                <div class="col-6">
                    <label for="sizeInput" class="form-label ms-2">Size</label>
                </div>
            </div>
            <!-- textInput -->
            <div class="row align-items-center object-option text-option">
                <div class="col-6">
                    <input type="text" class="form-control" id="textInput" value="Text">
                </div>
                <div class="col-6">
                    <label for="textInput" class="form-label ms-2">Text</label>
                </div>
            </div>
        </div>

        <div class="options-bar">
            <p class="lead">Other Options</p>
            <div class="mt-2">
                <button id="buttonCamera" class="btn btn-sm btn-warning">Change Camera</button>
            </div>
            <div class="mt-2">
                <button id="buttonReset" class="btn btn-sm btn-warning">Reset</button>
            </div>
        </div>
    </div>
</body>

</html>
